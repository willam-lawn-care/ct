<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        #message-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        #username {
            width: 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #e1f5fe;
            display: inline-block;
            max-width: 80%;
        }
        .user-message {
            background-color: #e8f5e9;
            margin-left: auto;
            display: block;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Firebase Chat Room</h1>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="message-input">
            <input type="text" id="username" placeholder="Your name" value="Anonymous">
            <input type="text" id="message" placeholder="Type your message here..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Firebase SDK (modern version 9+) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQlwnV3eHIVWrVvAq5WVYuzErzrXxAyhA",
            authDomain: "wlcctest.firebaseapp.com",
            databaseURL: "https://wlcctest-default-rtdb.firebaseio.com",
            projectId: "wlcctest",
            messagingSenderId: "123171215561",
            appId: "1:123171215561:web:45d8fec71287243e9b9518"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message');
            const usernameInput = document.getElementById('username');
            const sendBtn = document.getElementById('send-btn');
            
            // Function to add a message to the chat box
            function addMessage(username, message, timestamp, isCurrentUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (isCurrentUser) {
                    messageElement.classList.add('user-message');
                }
                messageElement.textContent = `${username}: ${message}`;
                chatBox.appendChild(messageElement);
                
                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Listen for new messages
            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const messageData = snapshot.val();
                addMessage(messageData.username, messageData.text, messageData.timestamp);
            });
            
            // Send message when button is clicked
            sendBtn.addEventListener('click', function() {
                const message = messageInput.value.trim();
                const username = usernameInput.value.trim() || "Anonymous";
                
                if (message) {
                    // Push message to Firebase
                    push(messagesRef, {
                        text: message,
                        username: username,
                        timestamp: serverTimestamp()
                    });
                    
                    // Clear the input field
                    messageInput.value = '';
                }
            });
            
            // Also send message when Enter key is pressed
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
