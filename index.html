<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Chat Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #chat-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        
        #message-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        
        #username {
            width: 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        #message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #send-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .message-container {
            margin-bottom: 12px;
            width: 100%;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .other-message {
            background-color: #ffffff;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .message-info {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 3px;
        }
        
        .user-message .message-info {
            text-align: right;
        }
        
        .other-message .message-info {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="message-input">
            <input type="text" id="username" placeholder="Your name" value="Anonymous">
            <input type="text" id="message" placeholder="Type your message here..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQlwnV3eHIVWrVvAq5WVYuzErzrXxAyhA",
            authDomain: "wlcctest.firebaseapp.com",
            databaseURL: "https://wlcctest-default-rtdb.firebaseio.com",
            projectId: "wlcctest",
            messagingSenderId: "123171215561",
            appId: "1:123171215561:web:45d8fec71287243e9b9518"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message');
            const usernameInput = document.getElementById('username');
            const sendBtn = document.getElementById('send-btn');
            
            // Track current user
            let currentUsername = usernameInput.value;
            usernameInput.addEventListener('change', () => {
                currentUsername = usernameInput.value.trim() || "Anonymous";
            });
            
            // Function to add a message to the chat box
            function addMessage(username, message, timestamp) {
                const isCurrentUser = username === currentUsername;
                
                const container = document.createElement('div');
                container.classList.add('message-container');
                
                const infoElement = document.createElement('div');
                infoElement.classList.add('message-info');
                infoElement.textContent = `${username} â€¢ ${new Date(timestamp).toLocaleTimeString()}`;
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isCurrentUser ? 'user-message' : 'other-message');
                messageElement.textContent = message;
                
                container.appendChild(infoElement);
                container.appendChild(messageElement);
                chatBox.appendChild(container);
                
                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Listen for new messages
            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const messageData = snapshot.val();
                addMessage(messageData.username, messageData.text, messageData.timestamp);
            });
            
            // Send message when button is clicked
            sendBtn.addEventListener('click', function() {
                const message = messageInput.value.trim();
                const username = currentUsername;
                
                if (message) {
                    // Push message to Firebase
                    push(messagesRef, {
                        text: message,
                        username: username,
                        timestamp: serverTimestamp()
                    });
                    
                    // Clear the input field
                    messageInput.value = '';
                }
            });
            
            // Also send message when Enter key is pressed
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
