<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        #message-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        #name-prompt {
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 5px;
            display: none;
        }
        #username {
            width: 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
        #send-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        .message-container {
            margin-bottom: 12px;
            width: 100%;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .other-message {
            background-color: #ffffff;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .system-message {
            background-color: #f0f0f0;
            margin: 10px auto;
            text-align: center;
            font-style: italic;
            color: #666;
            width: 90%;
            border-radius: 4px;
        }
        .message-info {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 3px;
        }
        .user-message .message-info {
            text-align: right;
        }
        .other-message .message-info {
            text-align: left;
        }
        #name-display {
            font-weight: bold;
            margin-right: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Global Chat Room</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="message-input">
            <div id="name-prompt">Please enter your name!</div>
            <span id="name-display"></span>
            <input type="text" id="username" placeholder="Your name">
            <input type="text" id="message" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp, remove, onValue, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQlwnV3eHIVWrVvAq5WVYuzErzrXxAyhA",
            authDomain: "wlcctest.firebaseapp.com",
            databaseURL: "https://wlcctest-default-rtdb.firebaseio.com",
            projectId: "wlcctest",
            messagingSenderId: "123171215561",
            appId: "1:123171215561:web:45d8fec71287243e9b9518"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message');
            const usernameInput = document.getElementById('username');
            const sendBtn = document.getElementById('send-btn');
            const namePrompt = document.getElementById('name-prompt');
            const nameDisplay = document.getElementById('name-display');
            
            const messagesRef = ref(database, 'messages');
            const clearTriggerRef = ref(database, 'system/clearTrigger');
            
            // Check for saved name
            const savedName = localStorage.getItem('chatUsername');
            let currentUsername = savedName || '';
            let isReturningUser = false;
            
            if (savedName) {
                isReturningUser = true;
                currentUsername = savedName;
                nameDisplay.textContent = currentUsername;
                nameDisplay.style.display = 'inline';
                messageInput.style.display = 'block';
                sendBtn.style.display = 'block';
                usernameInput.style.display = 'none';
                messageInput.focus();
                
                push(messagesRef, {
                    text: `Welcome back, ${currentUsername}!`,
                    username: 'System',
                    timestamp: serverTimestamp(),
                    isSystem: true
                });
            } else {
                namePrompt.style.display = 'block';
                usernameInput.focus();
            }
            
            function addSystemMessage(text) {
                const container = document.createElement('div');
                container.classList.add('message-container');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'system-message');
                messageElement.textContent = text;
                container.appendChild(messageElement);
                chatBox.appendChild(container);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function addUserMessage(username, message, timestamp, isCurrentUser = false) {
                const container = document.createElement('div');
                container.classList.add('message-container');
                const infoElement = document.createElement('div');
                infoElement.classList.add('message-info');
                infoElement.textContent = `${username} â€¢ ${new Date(timestamp).toLocaleTimeString()}`;
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isCurrentUser ? 'user-message' : 'other-message');
                messageElement.textContent = message;
                container.appendChild(infoElement);
                container.appendChild(messageElement);
                chatBox.appendChild(container);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Listen for clear triggers
            onValue(clearTriggerRef, (snapshot) => {
                if (snapshot.exists() && snapshot.val().shouldClear) {
                    // Clear local chat display
                    chatBox.innerHTML = '';
                    // Add system message
                    addSystemMessage('Chat was cleared by ' + snapshot.val().clearedBy);
                    // Reset the trigger
                    set(clearTriggerRef, { shouldClear: false, clearedBy: '' });
                }
            });
            
            // Handle name submission
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const name = usernameInput.value.trim();
                    if (name) {
                        currentUsername = name;
                        localStorage.setItem('chatUsername', name);
                        namePrompt.style.display = 'none';
                        usernameInput.style.display = 'none';
                        nameDisplay.textContent = name;
                        nameDisplay.style.display = 'inline';
                        messageInput.style.display = 'block';
                        sendBtn.style.display = 'block';
                        messageInput.focus();
                        push(messagesRef, {
                            text: `Everyone welcome ${name} to the chat!`,
                            username: 'System',
                            timestamp: serverTimestamp(),
                            isSystem: true
                        });
                    } else {
                        namePrompt.textContent = "Please enter a valid name!";
                        namePrompt.style.color = "#d32f2f";
                    }
                }
            });
            
            // Listen for new messages
            onChildAdded(messagesRef, (snapshot) => {
                if (!currentUsername) return;
                
                const messageData = snapshot.val();
                if (messageData.isSystem) {
                    addSystemMessage(messageData.text);
                } else {
                    addUserMessage(
                        messageData.username, 
                        messageData.text, 
                        messageData.timestamp,
                        messageData.username === currentUsername
                    );
                }
            });
            
            // Send message
            sendBtn.addEventListener('click', async function() {
                const message = messageInput.value.trim();
                if (message) {
                    if (message === '/clear') {
                        if (confirm('Are you sure you want to clear the chat for ALL users?')) {
                            // Clear local chat immediately
                            chatBox.innerHTML = '';
                            // Remove all messages from Firebase
                            await remove(messagesRef);
                            // Set the clear trigger for other clients
                            await set(clearTriggerRef, { 
                                shouldClear: true,
                                clearedBy: currentUsername
                            });
                            // Add system message
                            await push(messagesRef, {
                                text: `Chat was cleared by ${currentUsername}`,
                                username: 'System',
                                timestamp: serverTimestamp(),
                                isSystem: true
                            });
                        }
                        messageInput.value = '';
                        return;
                    }
                    
                    await push(messagesRef, {
                        text: message,
                        username: currentUsername,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = '';
                }
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendBtn.click();
            });
        });
    </script>
</body>
</html>
